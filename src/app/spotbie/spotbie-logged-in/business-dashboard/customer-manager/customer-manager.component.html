<div>
  <h4 id="sp-loyaltyMenuTitle" class="spotbie-text-gradient text-center text-uppercase mb-4">CUSTOMER MANAGEMENT</h4>

  <ion-grid>
    <ion-row>
      <ion-col>
        <button class="btn spotbie-button" (click)="openTextMessage()">SEND SMS</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button class="btn spotbie-button" (click)="openEmail()">SEND EMAIL</button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid class="mt-4">
    <ion-row style="color: white">
      <ion-col>
        <span (click)="openRecentGuests()">Recent Guests</span>
      </ion-col>
      <ion-col>
        <span (click)="openSmsHistory()">SMS History</span>
      </ion-col>
      <ion-col>
        <span (click)="openEmailHistory()">Email History</span>
      </ion-col>
      <ion-col>
        <span (click)="openFeedback()">Feedback</span>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ng-container *ngIf="messageSent$ | async">
    <p class="spotbie-text-gradient text-center mt-5">
      Your message was sent successfully.
    </p>
  </ng-container>
</div>
