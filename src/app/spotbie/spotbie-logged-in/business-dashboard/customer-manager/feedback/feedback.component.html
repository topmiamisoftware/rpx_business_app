<div class="spotbie-overlay-window p-3">
  <h1 class="spotbie-text-gradient">GUEST FEEDBACK</h1>

  <p class='pt-3'>
    This is a list of feedback left by your visitors on each of their transactions. All feedback is currently private.
  </p>

  <ng-container *ngIf="(feedbackList$ | async) as feedbackList">
    <table mat-table class="mat-elevation-z8" [dataSource]="feedbackList"
           [style.background-color]="'#332f3e'"
           [style.color]="'white'"
    >
      <ng-container matColumnDef="user_id">
        <th mat-header-cell *matHeaderCellDef>User ID</th>
        <td mat-cell *matCellDef="let feedback">{{ feedback.user_id }}</td>
      </ng-container>

      <ng-container matColumnDef="feedback_text">
        <th mat-header-cell *matHeaderCellDef>Short Text</th>
        <td mat-cell *matCellDef="let feedback">{{ feedback.feedback_text | truncateText: [20] }}</td>
      </ng-container>

      <ng-container matColumnDef="updated_at">
        <th mat-header-cell *matHeaderCellDef>Date Received</th>
        <td mat-cell *matCellDef="let feedback">{{ feedback.updated_at | date : 'short' }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </ng-container>

  <div class="mt-3">
    <button mat-button [style.color]="'white'" (click)="closeDialog()">Close</button>
  </div>
</div>
