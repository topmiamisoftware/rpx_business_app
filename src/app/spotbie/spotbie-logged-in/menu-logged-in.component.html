<ion-menu menuId="logged-in-menu" contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Loyalty Points</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding" color="primary">
    <ion-list>
      <ion-item class="ion-padding-top ion-padding-bottom" color="primary" lines="full" (click)="home()">
        <ion-icon name="home" slot="start"></ion-icon>
        HOME
      </ion-item>

      <ion-item class="ion-padding-bottom" color="primary" lines="full" (click)="spawnCategories(1)">
        <ion-icon name="pizza" slot="start"></ion-icon>
        PLACES TO EAT
      </ion-item>

      <ion-item class="ion-padding-bottom" color="primary" lines="full" (click)="spawnCategories(2)">
        <ion-icon name="pricetags" slot="start"></ion-icon>
        SHOPPING
      </ion-item>

      <ion-item class="ion-padding-bottom" color="primary" lines="full" (click)="spawnCategories(3)">
        <ion-icon name="glasses" slot="start"></ion-icon>
        EVENTS
      </ion-item>

      <ion-item class="ion-padding-bottom" color="primary" lines="full" (click)="openSettings()">
        <ion-icon name="cog" slot="start"></ion-icon>
        SETTINGS
      </ion-item>

      <ion-item class="ion-padding-bottom" color="primary" lines="full" (click)="logOut()">
        <ion-icon name="power" slot="start"></ion-icon>
        LOG OUT
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar id='ionToolbarLoggedIn' class="safe--area" color="tertiary">
      <ion-buttons slot="start">
        <ion-menu-button auto-hide="false"></ion-menu-button>
      </ion-buttons>
      <ion-buttons slot="end" (click)="toggleLoyaltyPoints()">
        <ion-button>
          <img class='sb-loyalty-points' src="assets/images/spotbie-loyalty-points.svg" />
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <!-- we neeed the main-ion-content class so that we can sett he background to transparent for the scanner -->
  <ion-content class="main-ion-content has-header">
    <!--<app-event-menu *ngIf="eventMenuOpen"></app-event-menu>-->
    <app-map #spotbieMap *ngIf="mapApp$ | async" (openBusinessSettingsEvt)="openSettings()"></app-map>

    <app-settings *ngIf="settingsWindow$ | async" #spotbieSettings (closeWindowEvt)="closeSettings()"></app-settings>
  </ion-content>
</div>
