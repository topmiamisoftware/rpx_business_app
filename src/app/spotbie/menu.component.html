<app-menu-logged-in *ngIf="isLoggedIn" 
                    [public_profile_info]="public_profile_info"
                    [album_id]="album_id"
                    [album_media_id]="album_media_id"></app-menu-logged-in>

<app-menu-logged-out *ngIf="!isLoggedIn" 
                    [public_profile_info]="public_profile_info"
                    [album_id]="album_id"
                    [album_media_id]="album_media_id"></app-menu-logged-out>
